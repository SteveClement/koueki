version: '2'

services:
  web:
    build: server
    container_name: koueki
    image: koueki:latest
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - POSTGRES_HOST: postgres
      - POSTGRES_USER: koueki
      - POSTGRES_PASSWORD: postgres
      - MIX_ENV: prod

  db:
    container_name: postgres
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - /data/koueki/db:/var/lib/postgres/data/
    environment:
      - POSTGRES_USER: koueki
      - POSTGRES_PASSWORD: postgres
